<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

<div id="overlayer"></div>
<div class="loader">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="site-wrap" id="home-section">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-6 col-md-3 col-xl-4  d-block">
                    <h1 class="mb-0 site-logo">
                        <a href="/" class="text-black h2 mb-0">
                            engagement
<!--                            <span class="text-primary">.</span>-->
                        </a>
                    </h1>
                </div>


                <div class="col-12 col-md-9 col-xl-8 main-menu">
                    <nav class="site-navigation position-relative text-right" role="navigation">
                        <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block ml-0 pl-0">
<!--                            {% if user.is_authenticated %}-->
                            <li><a href="#">Vote</a></li>
                            <li><a href="#">Create survey</a></li>
                            <li><a href="#">Update</a></li>
                            <li><a href="#"> Log out</a></li>
<!--                            {% else %}-->

<!--                            {% endif %}-->
                        </ul>
                    </nav>
                </div>

                <div class="col-6 col-md-9 d-inline-block d-lg-none ml-md-0">
                    <a href="#" class="site-menu-toggle js-menu-toggle text-black float-right">
                        <span class="icon-menu h3"></span>
                    </a>
                </div>


            </div>
        </div>
    </header>

    <div class="site-blocks-cover" style="overflow: hidden;">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12" style="position: relative;" data-aos="fade-up" data-aos-delay="200">

<!--                    {% block content %}-->
<!--                    {% endblock %}-->

                </div>
            </div>
        </div>
    </div>

    <!--    footer-->
    <div class="footer py-4 text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="mb-0">
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                        All rights reserved
                        <br>
                        This template is made with
                        <i class="icon-heart text-danger" aria-hidden="true"></i> by
                        <a href="https://colorlib.com" target="_blank">Colorlib</a>
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                    </p>
                </div>
            </div>
        </div>
    </div>

</div> <!-- .site-wrap -->
